<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#3CB1D7">
    <link rel="apple-touch-icon" href="assets/icon-180.png">
    <title>Bröllopsfotografen</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div id="video-preview">
        <header>        
            <img class="show-gallery-img" id="button-gallery-1" src="assets/icon-gallery.svg" alt="Bild" />
        </header>   
        <video autoplay></video>
        <footer>
            <button class="round-rect-button" id="button-snap">FÖREVIGA ETT ÖGONBLICK</button>
        </footer>
    </div>

    <div id="photo-preview">
        <header>        
            <img class="show-gallery-img" id="button-gallery-2" src="assets/icon-gallery.svg" alt="Bild" />
        </header>        
        <img id="preview-image" src="" alt="" />        
        <footer>
            <button class="round-rect-button" id="button-again">FÅNGA ETT NYTT ÖGONBLICK</button>
        </footer>        
    </div>    

    <div id="gallery-view">
        <header>        
            <img class="show-preview-img" src="assets/icon-camera.svg" alt="Bild" />
        </header>                
        <ul id="gallery-container">
            <!-- All images here -->
        </ul>
    </div>    



    <canvas></canvas>
    
    <script src="app.js"></script>        
</body>
</html>
